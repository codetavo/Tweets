 <html>
 <head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <title>Datos de tweets</title>
  
    <link href="data_tweets3.js" type="application/json" rel="exhibit/data" />
  
    <script src="http://api.simile-widgets.org/exhibit/3.1.0rc/exhibit-api.js"
            type="text/javascript"></script>
    <script src="http://api.simile-widgets.org/exhibit/3.1.0rc/extensions/time/time-extension.js"
            type="text/javascript"></script>

    <style>
       body {
           margin: 1in;
       }
       table.lista {
           border:     1px solid #ddd;
           width: 100%;
           padding:    0.5em;
       }
       div.name {
           font-weight: bold;
           font-size:   130%;
       }
       .link {
           font-style:  italic;
           color: blue;
       }
       .fecha {
           font-style:  italic;
           color:  #888;
       }
        .user_name {
       }
       .text {
       }
    </style>
 </head> 
 <body>
    <h1 align="center">Listado de Tweets</h1>
    <table width="100%">
        <tr valign="top">
            <td ex:role="viewPanel">
                    <table ex:role="lens" class="lista">
                       <tr align="center">
                           <td>
                               <div ex:content=".label" class="name"></div>
                               <div ex:if-exists=".full_text" class="text"><b><u>Mensaje:</u></b> 
                                   <span ex:content=".full_text"></span>
                               </div>
                               <div><small><b><u>Fecha:</u></b></small>
                                   <small><span ex:content=".created_at" class="fecha"></span></small>
                               </div>
                               <div ex:if-exists=".user_url" class="link"><small><b><u>Link:</u></b></small>
                                  <small><span ex:content=".user_url"></span></small>
                               </div>
                               <div ex:if-exists=".retweet_name" class="retweet_name"><small><b><u>Retweet perteneciente a:</u></b></small>
                                  <small><span ex:content=".retweet_name"></span></small>
                                  <small><b><u>  Numero RT:</u></b></small>
                                  <small><span ex:content=".retweet_count"></span></small>
                               </div>
                           </td>
                       </tr>
                    </table>
                <div ex:role="view"
                     ex:label="Detalles"
                     ex:orders=".created_at"
                     ex:viewClass="Tile"
                     ex:possibleOrders=".created_at, .label, .user_description"
                     ex:showSummary="false"
                     ex:paginate="true"
                     ex:pageSize="30"
                     ex:showAll="false"
                     ex:abbreviatedCount="20"
                     ex:grouped="false">
                </div>
                <div ex:role="view"
                     ex:viewClass="Timeline"
                     ex:start=".fecha"
                     ex:colorKey=".label"
                     ex:topBandUnit="hour"
                     ex:ex:bottomBandUnit="mouth"
                     ex:timelineHeight=600
                     ex:bottomBandHeight=10
                     ex:topBandHeight=90
                     ex:bottomBandPixelsPerUnit=50>
                </div>
            <td width="25%">
              <div ex:role="facet" ex:facetClass="TextSearch" ex:facetLabel="Buscador:"></div>
              <div ex:role="facet" ex:expression=".label" ex:sortMode="count" ex:facetLabel="Autores:"></div>
              <div ex:role="facet" ex:expression=".hashtags" ex:sortMode="count" ex:showMissing="false" ex:facetLabel="Hashtags:"></div>
              <div ex:role="facet" ex:expression=".user_location" ex:sortMode="count" ex:showMissing="false" ex:facetLabel="Paises:"></div>
              <div ex:role="facet" ex:expression=".user_lang" ex:sortMode="count" ex:showMissing="false" ex:facetLabel="Lenguaje:"></div>
              <div ex:role="facet" ex:facetClass="NumericRange" ex:expression=".retweet_count" ex:interval="100" ex:facetLabel="Cantidad de Retweets:"></div>
              <div ex:role="facet" ex:facetClass="NumericRange" ex:expression=".followers_count" ex:interval="10000" ex:facetLabel="Cantidad de Seguidores:"></div>
              <div ex:role="facet" ex:facetClass="NumericRange" ex:expression=".favourites_count" ex:interval="100" ex:facetLabel="Cantidad de Me Gusta:"></div>
            </td> 
        </tr>
    </table>
 </body>
 </html>
